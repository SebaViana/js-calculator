<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-inside">
        <table>
            <tr>
            <td id="result" colspan="4">0</td>
            </tr>
            <tr>
                <td><button></button></td>
                <td><button onclick="updateDisplay_clearAll()">CE</button></td>
                <td><button onclick="updateDisplay_clearLast()">C</button></td>
                <td><button></button></td>
            </tr>
            <tr>
                <td><button class="data-number" id="1" onclick="updateDisplay_number(this.id)">1</button></td>
                <td><button class="data-number" id="2" onclick="updateDisplay_number(this.id)">2</button></td>
                <td><button class="data-number" id="3" onclick="updateDisplay_number(this.id)">3</button></td>
                <td><button class="operation-number" id="/" onclick="updateDisplay_operation(this.id)">%</button></td>
            </tr>
            <tr>
                <td><button class="data-number" id="4" onclick="updateDisplay_number(this.id)">4</button></td>
                <td><button class="data-number" id="5" onclick="updateDisplay_number(this.id)">5</button></td>
                <td><button class="data-number" id="6" onclick="updateDisplay_number(this.id)">6</button></td>
                <td><button class="operation-number" id="*" onclick="updateDisplay_operation(this.id)">X</button></td>
            </tr>
            <tr>
                <td><button class="data-number" id="7" onclick="updateDisplay_number(this.id)">7</button></td>
                <td><button class="data-number" id="8" onclick="updateDisplay_number(this.id)">8</button></td>
                <td><button class="data-number" id="9" onclick="updateDisplay_number(this.id)">9</button></td>
                <td><button class="operation-number" id="-" onclick="updateDisplay_operation(this.id)">-</button></td>
            </tr>
            <tr>
                <td><button class="operation-number" id="." onclick="updateDisplay_decimal(this.id)">.</button></td>
                <td><button class="data-number" id="0" onclick="updateDisplay_number(this.id)">0</button></td>
                <td><button onclick="updateDisplay_result()">=</button></td>
                <td><button class="operation-number" id="+" onclick="updateDisplay_operation(this.id)">+</button></td>
            </tr>
        </table>
        </div>
    </div>
</body>
</html>
